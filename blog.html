---
layout: default
title: Blog
order: 4
permalink: /blog/
---
<section class="contenidos prox-evento p-t-50 p-b-50">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="info-evento text-center">
                    <h1 class="f-60">Blog<span class="blink">|</span> </h1>
                    <hr class="divider-morado">
                </div>
            </div>
        </div>
        <div class="col-md-12 text-center">
          <span class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></span>  
        </div>
        
    </div>
</section>

<div class="post">
  <div class="div container">
    <div class="row">
      

      <ul class="post-list col-md-8 col-md-push-2 m-t-50 m-b-40">
        {% for post in site.posts %}
        <li>
          <h2 class="m-b-30">
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
          </h2>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          <p>
            {{ post.excerpt }}
          </p>
        </li>
        {% endfor %}
      </ul>

    </div>
  </div>

</div>
